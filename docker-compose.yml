networks:
  carveo_network:
    driver: bridge
volumes:
  certbot-etc:
  certbot-www:    

services:
  carveo:
    build: 
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    env_file:
      - ./env/.env.prod
    volumes:
      - ./env:/app/env  
    restart: unless-stopped
    deploy:
      mode: replicated
      replicas: 1
    networks:
      - carveo_network
     
  webserver:
    image: nginx:latest
    ports:
      - 80:80
      - 443:443
    restart: always
    volumes:
     - certbot-etc:/etc/letsencrypt
     - certbot-www:/var/www/certbot
     - ./nginx/certbot/conf:/etc/letsencrypt/:rw 
    deploy:
      mode: replicated
      replicas: 1
    networks:
      - carveo_network
    command: "/bin/sh -c 'while :; do sleep 6h & wait $${!}; nginx -s reload; done & nginx -g \"daemon off;\"'"
  certbot:
    image: certbot/certbot:latest
    volumes:
    - certbot-etc:/etc/letsencrypt
    - certbot-www:/var/www/certbot
    - ./certbot_renew.sh:/certbot_renew.sh
    depends_on:
    - webserver
    command: sh -c "/app/certbot_renew.sh"


